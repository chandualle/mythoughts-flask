<!DOCTYPE html>
<html>
<head>
    <title>{{ post[1] }} - MyThoughts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='FaviconImage.png') }}" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
        }

        .meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 20px;
        }

        .content {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .stats {
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #555;
        }

        button {
            background-color: #04AA6D;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        a {
            text-decoration: none;
            color: #04AA6D;
        }

        a:hover {
            text-decoration: underline;
        }

    /* Style the Google Translate container */
#google_translate_element {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999;
    font-size: 14px;
    border: 1px solid #ccc;
    padding: 8px 12px;
    border-radius: 6px;
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* Optional: Make the label visible and clean */
.goog-te-gadget {
    color: #000 !important;
    font-family: Arial, sans-serif;
}

/* HIDE Google icon only (but keep text) */
.goog-logo-link {
    display: none !important;
}

    </style>
</head>
<body>

    <h2>{{ post[1] }}</h2>

    <p class="meta"><strong>By:</strong> {{ post[0] }} | <strong>Posted:</strong> {{ post[3] }}</p>

    <p class="content">{{ post[2] }}</p>

    <p class="stats">üëÅÔ∏è Views: {{ post[4] }} | ‚ù§Ô∏è Likes: {{ post[5] }}</p>

    <form method="POST">
        <button type="submit" {% if liked %}disabled{% endif %}>‚ù§Ô∏è Like</button>
    </form>

    <p><a href="/dashboard">‚Üê Back to Dashboard</a></p>

    <div id="google_translate_element" style="float: right;"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,hi,te,ta,ml,kn,bn,mr,gu,ur', // Customize this list
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>

<script type="text/javascript" 
  src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
</script>


</body>
</html>
