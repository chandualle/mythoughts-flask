<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - MyThoughts‚úçÔ∏è</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='FaviconImage.png') }}" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background-color: #04AA6D;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
    }

    .nav-links {
      margin-top: 10px;
    }

    .nav-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    h2 {
      margin-top: 30px;
      text-align: center;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .post {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post a {
      color: #04AA6D;
      font-size: 18px;
      text-decoration: none;
    }

    .post a:hover {
      text-decoration: underline;
    }

    .post p {
      margin: 10px 0;
      color: #444;
    }

    .post button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      margin-right: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    .post button:hover {
      background-color: #d32f2f;
    }

    .post form {
      display: inline;
    }

    .post form:last-child button {
      background-color: #2196F3;
    }

    .post form:last-child button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome, {{ username }}</h1>
    <div class="nav-links">
      <a href="/post">‚úçÔ∏è Share a Thought</a>
      <a href="/profile">üë§ Profile</a>
      <a href="/logout">üö™ Logout</a>
    </div>
  </header>

  <h2>üß† All Thoughts</h2>
  <div class="grid">
    {% for user, title, content, time, post_id, views, likes in posts %}
      <div class="post">
        <a href="/story/{{ post_id }}"><strong>{{ title }}</strong></a>
        <p>By <b>{{ user }}</b> ‚Ä¢ {{ time }}</p>
        <p>üëÅÔ∏è {{ views }} views &nbsp; | &nbsp; ‚ù§Ô∏è {{ likes }} likes</p>
      </div>
    {% endfor %}
  </div>

</body>
</html>
